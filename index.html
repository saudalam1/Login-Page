<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Logo" class="logo">
            <form action="#" method="POST">
                <input type="text" name="email" placeholder="Email or phone number" class="input-field" required>
                <input type="password" name="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>
            <div class="divider">
                <span></span><span>or</span><span></span>
            </div>
            <button class="create-account-btn">Create New Account</button>
        </div>
        <div class="side-image">
           
        </div>
    </div>
</body>

</html>
